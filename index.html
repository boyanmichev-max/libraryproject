<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="topbar">
        <h1>School Library System</h1>
        <img id="school-logo" src="" alt="School Logo">
    </nav>

    <!-- Logo URL Input -->
    <div class="card small-card">
        <h2>School Logo</h2>
        <div class="logo-input">
            <input type="text" id="logoURL" placeholder="Paste logo image URL">
            <button class="green-btn" onclick="updateLogo()">Apply Logo</button>
        </div>
    </div>

    <!-- Scanner Card -->
    <div class="card">
        <h2>Scan or Enter Book Barcode</h2>
        <input type="text" id="barcodeInput" placeholder="Scan barcode here" autofocus>
        <button class="blue-btn" onclick="processBarcode()">Submit</button>
    </div>

    <!-- Warning Popup -->
    <div id="warningPopup" class="modal">
        <div class="modal-content">
            <h3>Borrowing Notice</h3>
            <p>You must return this book within <b>2 weeks</b>.</p>
            <div class="modal-buttons">
                <button class="green-btn" onclick="confirmBorrow()">OK</button>
                <button class="gray-btn" onclick="closeWarning()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Mode Buttons -->
    <div class="card">
        <h2>Actions</h2>
        <div class="button-group">
            <button class="blue-btn" onclick="setMode('borrow')">Borrow</button>
            <button class="green-btn" onclick="setMode('return')">Return</button>
            <button class="gray-btn" onclick="setMode('info')">Info</button>
        </div>
    </div>

    <!-- Output Card -->
    <div id="output" class="card"></div>

    <!-- Admin Button -->
    <button id="adminBtn" class="admin-button" onclick="openAdminLogin()">Admin</button>

    <!-- Admin Login -->
    <div id="adminLogin" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <div class="modal-buttons">
                <button class="blue-btn" onclick="checkAdmin()">Login</button>
                <button class="gray-btn" onclick="closeAdminLogin()">Close</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="modal">
        <div class="modal-content large">
            <h2>Admin Panel</h2>

            <h3>Add New Book</h3>
            <div class="input-row">
                <input id="newTitle" placeholder="Title">
                <input id="newAuthor" placeholder="Author">
                <input id="newDate" placeholder="Release Date">
                <input id="newTopic" placeholder="Topic">
                <button class="green-btn" onclick="addBook()">Add Book</button>
            </div>

            <h3>Edit or Remove Book</h3>
            <div class="input-row">
                <input id="editBarcode" placeholder="Barcode">
                <button class="blue-btn" onclick="loadBookForEdit()">Load</button>
            </div>

            <div id="editSection" class="input-row" style="display:none;">
                <input id="editTitle">
                <input id="editAuthor">
                <input id="editDate">
                <input id="editTopic">
                <button class="green-btn" onclick="saveEdit()">Save</button>
                <button class="gray-btn" onclick="removeBook()">Remove</button>
            </div>

            <h3>Barcode Generator</h3>
            <button class="blue-btn" onclick="generateBarcode()">Generate New Barcode</button>
            <p id="generatedBarcode"></p>

            <button class="gray-btn" onclick="closeAdminPanel()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
